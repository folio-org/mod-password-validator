spring:
  application:
    name: mod-password-validator
  jackson:
    default-property-inclusion: NON_EMPTY
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  liquibase:
    changeLog: classpath:db/changelog/changelog-master.xml
    enabled: true
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
feign:
  client:
    config:
      pwned-passwords:
        logger-level: basic
folio:
  tenant:
    validation:
      enabled: true
pwned-passwords:
  client:
    url: https://api.pwnedpasswords.com
server:
  port: 8081
logging:
  level:
    io.zonky.test.db.postgres: FATAL
