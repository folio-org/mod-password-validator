server.port=8081
spring.application.name=mod-password-validator
#
spring.datasource.url=jdbc:postgresql://localhost:5432/okapi_modules
#
spring.liquibase.enabled=true
spring.liquibase.changeLog=classpath:db/changelog/changelog-master.xml
#
spring.jpa.hibernate.ddl-auto=none
#
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#
spring.jackson.default-property-inclusion=NON_EMPTY
#
folio.tenant.validation.enabled=false
